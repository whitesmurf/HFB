<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> articles </title>
    <link rel="stylesheet" href="" th:href="@{/css/HFBBlogStyle.css}">
</head>
<body>
<header class="header">
    <h3 class="sm">@GammaTechnology</h3>
    <button class="button" href="/signIn">Sign In</button>
</header>
<main>
    <h1> Articles </h1>
    <div class="wrapper">
        <div th:each="el: ${article}" class="blog"><br>
            <h3 th:text="${el.subject}+ . + ${el.FIO}"></h3><br>
            <a th:href="'/blog' + ${el.id}" class="btn">Get More</a>
        </div>
    </div>
</main>
<footer class="footer">
    <div class="year"><b>@2020</b></div>
</footer>
</body>
</html>
