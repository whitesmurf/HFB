<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sign in</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="SingInStyle.css">
</head>
<body  >
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">GammaTechnology</h5>
</div>
<form  method="post" action="/blog/singin">
    <div align="center" class="container mt-5 mb-5 " >
    <h1 >Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input  type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </div>
    <p align="center">&copy; GammaTechnology</p>
</form>
</body>
</html>
